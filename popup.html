<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko"  xml:lang="ko">
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<head>
    <title>Google Search</title>


    <link rel="stylesheet" href="style.css" type="text/css" />   
    <script src='jquery-1.8.3.min.js' type='text/javascript'></script> 
    
    <script type="text/javascript" src='tab.js'></script>
    <script type="text/javascript" src='typedUrls.js'></script>
    <script type="text/javascript" src='setting.js'></script>
    
</head>
    <body>
        <div id= "header" >
               <img src ="icon2/title.svg" style="width :400px; height:50px;">
        </div>
          <div class="tabmenu">
            
            <ul>
                <li><a href="#link"><img src="icon2/Google_20160406/Tap/SearchTap_off.svg" alt="메뉴01"  style="width: 100px; left:0%;" /></a>
                    <ul class="tabcontent">
                       
                        <p>
                            <input type=text  id="base" placeholder=" " style="width: 375px; margin: 10px; margin-top: 10px;">
                          <img src="icon2/Google_20160406/SearchPerform_Button.svg" id="index" style="float:right; height:36px;  margin-top: -11.5%; right:2.3%; cursor:pointer;" ></img>
                        </p>
                        <div style=" float: left; width: 110px;  padding:10px;  margin-top:-20px;">

                            <input type="text" id="or" placeholder="또는(OR)" style="float:left; width:110px; height: 36px; text-align: center; font-size: 15px;"/>
                        </div>
                            <div style=" float: left; width: 110px; padding:10px;  margin-top:-20px; " >
                              
                                <input type="text"  id="except" placeholder="제외(-)" style="float:left; width:110px; height: 36px; text-align: center; font-size: 15px;"/>
                            </div>

                            <div style="float: left; width: 110px; padding:10px; margin-top:-20px;">
                             
                                <input type="text" id="necessary" placeholder="반드시 포함('...')" style=" float: left ; width:110px; height: 36px; text-align: center; font-size: 15px;"/>
                            </div>
                            <br>
                             <script type="text/javascript" src="popup.js"></script>
                        <div id ="bar">
                                <img src="icon1/Eng/operator/bar.svg" style="width :400px; margin-top:5px;" />

                        </div>

                        <div id="operators" style="height:220px; background-image:url(BG-line-20/BG-line-20.svg); margin-top:30px;">
                            <img src="icon1/Eng/operator/operators-filetype.svg" id="FileExtention" style="float:left; width:198px; height:34px; margin:1px;cursor:pointer;"  />
                            <img src="icon1/Eng/operator/operators-site.svg" id="RestrictionToTheSite" style="float:right; width:198px;; height:34px; margin:1px;cursor:pointer;"/>   
                            <img src="icon1/Eng/operator/operators-daterange.svg" id="DateRange" style="float:left; width:198px;; height:34px; margin:1px;cursor:pointer;"  />
                            <img src="icon1/Eng/operator/operators-numrange.svg" id="NumberRange" style="float:right; width:198px;; height:34px; margin:1px;cursor:pointer;"/>
                            <img src="icon1/Eng/operator/operators-link.svg" id="Link" style="float:left; width:198px; height:34px; margin:1px;cursor:pointer; "/>
                            <img src="icon1/Eng/operator/operators-url.svg" id="URL" style="float:right; width:198px;height:34px; margin:1px; cursor:pointer;"/>
                            <img src="icon1/Eng/operator/operators-title.svg" id="Title" style="float:left; width:198px; height:34px; margin:1px;cursor:pointer; "/>
                            <img src="icon1/Eng/operator/operators-hashtag.svg" id="HashTag" style="float:right; width:198px;; height:34px; margin:1px;cursor:pointer;" />
							
              
                            <button id="refresh" style="background-color: #ffffff; border:none; float:right; margin:10px;margin-top:30px; padding:0px"><img src="icon2/Google_20160406/initialization_Button.svg" style="width:20px; height:20px;cursor:pointer;"/>
                            <button id="help" style="background-color: #ffffff; border:none; float:right; margin:10px;margin-top:30px; padding:0px"><img src="icon2/Google_20160406/Question_Button.svg" style="width:20px; height:20px;cursor:pointer;"/>
                            </button>
              
                        </div>
                    </ul>
                     
                </li>
                <li><a href="#link"><img src="icon2/Google_20160406/Tap/HistoryTap_off.svg" alt="메뉴02" id ="history" style="width: 100px; left:0%;"  /></a>
                    <ul class="tabcontent" >
                      
                      <div id ="typedUrl_div"  >
                          <ul>
                             <li style="background: #f9edbd;margin:0px; width:390px; padding-bottom:5px;"  >
							 <img src="icon2/Google_20160406/youcansee.svg" ></img>
							 <button id="reset" style="width:110px; height:30px;margin-top:-4px;margin-right:10px;background: url(icon2/Google_20160406/historyclear.svg) no-repeat;" ></button>
							 </li>
                           </ul>
                           <div id="history_url"></div>
                           
                      </div>
                    </ul>
                 
                </li>
                <li><a href="#link"><img src="icon2/Google_20160406/Tap/imageTap_off.svg" alt="메뉴03" id= "image"  style="width: 100px; left:0%;" /></a>
                    <ul class="tabcontent">   
                       <img src ="icon2/Google_20160406/SearchImage_Button_off.svg"  id= "imgbtn" style=" width:116px; height:116px;margin: 30px; cursor:pointer;left:30%; margin-top:50px;margin-bottom:10px;" >
                       
                       <img src ="icon2/Google_20160406/tips-title.svg"  style= "left: 4%;">
                       <img id="tip" src ="icon2/Google_20160406/tips-body-eng.svg"  style ="width:380px; height: 160px; left:2%; margin-top: -10px; ">
                       
                    </ul>       
                   
                </li>
                <li><a href="#link"><img src="icon2/Google_20160406/Tap/SettingTap_off.svg" alt="메뉴04"  id= "setting" style="width: 100px; left:0%;" /></a>
                    <ul class="tabcontent">
                       <img src="icon2/logo_setting.svg" style= "left:7%; margin:25px; margin-bottom:7px; margin-top:20px" />
                       <li style="width:380px; height:40px;  margin:2px; margin-left: 8px; ">
                               <img src="icon1/Eng/setting/langue.svg" id="imglang" style="float:left; margin-left: 10px; margin-top:11px;"  />
                          <div class="styled-select blue semi-square">
                               <select id="lang"  >
                                   <option selected>Eng</option>
                                   <option >Kor</option>
                                </select> 
                          </div>
                     </li>
                     <li style="width:380px; height:35px; margin:2px;margin-left: 8px;">
                               <img src="icon1/Eng/setting/result.svg" id="imgresult"  style="float:left; margin-left: 10px;margin-top:8.5px;"   />
                              <div class="styled-select blue semi-square" style="margin-top:4px;" >
                               <select id="settingtab" name="lang" >
                                    <option selected>New tab</option> 
                                    <option>Current tab</option> 
                                </select> 
                              </div>
                        </li>  
                      <li style="width:380px; height:35px; margin:2px;margin-left: 8px">
                               <img src="icon1/Eng/setting/history_maxnum.svg" id="imgmaxnum" style="float:left;margin-left: 9px;margin-top:10px;"  />
                           
                              <div class="styled-select blue semi-square" >
                                <select id="settingnum"   >
                                  <option selected>10</option>
                                  <option >20</option>
                                  <option >30</option>
                                </select>
                              </div>
                        </li>

                                <button id='temp' style="width:64px; height:35px;margin-right:170px;background: url(icon2/Google_20160406/savebtn.svg) no-repeat;" ></button>
                                
                         
                               

                    </ul>
                </li>
            </ul>
        </div> 
    </body>
</html>
